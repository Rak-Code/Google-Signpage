<html lang="en" >

  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Google Accounts jQuery Project</title>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    div.container {
  width: 450px;
  height: 550px;
  padding: 48px 40px 36px;
  border: 1px solid #dadce0;
  border-radius: 8px;
  box-shadow: 5px 10px 8px #888888;
  /* box-shadow: 5px 10px 8px 8px #888888; */
}
</style>

      </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://pngimg.com/uploads/google/google_PNG19644.png" alt="logo.png" />
      </div>
      <div class="form-box">
        <h1></h1>
        <span>Create your Google Account</span>
        <form>
          
          
            <div class="input-box">
                <input
                  type="username"
                  name="username"
                  id="username"
                  class="username-field"
                  required
                  autofocus
                  autocomplete="off"
                />
                <label for="username-field" class="placeholder">Full Name</label>
              </div>
          
          
          
          
            <div class="input-box">
            <input
              type="email"
              name="email"
              id="email-field"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="email-field" class="placeholder">Email or phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password-field"
              class="input-field"
              required
            />
            <label for="password-field" class="placeholder"
              >Enter your password</label
            >
          </div>
          <a href="#" class="forgot">Forgot email?</a>
          <div class="buttons">
            <a href="index.html" class="create-account">Sign in instead</a>
            <button class="sign-in">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- jQuery File -->
  <script src="main.js"></script>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
